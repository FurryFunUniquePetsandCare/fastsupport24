<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background and body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-bottom: 70px; /* Make room for cookie banner */
        }

        /* Container for the content */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Heading styling */
        h1 {
            color: #2a86ff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }

        .callback-button {
            background-color: #308aff;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .callback-button:hover {
            background-color: #1558a6;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Cookie Banner styling */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1em;
            z-index: 9999;
        }

        .cookie-banner p {
            margin: 0;
            padding: 0;
        }

        .cookie-banner button {
            background-color: #308aff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
            transition: background-color 0.3s ease;
        }

        .cookie-banner button:hover {
            background-color: #1558a6;
        }
    </style>
</head>
<body>

    <!-- Main container for the landing page content -->
    <div class="container">
        <h1>Facebook Support</h1>
        <p class="description">Need assistance with your account?</p>
        <p class="description">Click below to connect with an Expert</p>

        <button class="callback-button" onclick="requestCallback()">Call now +1(833)714-3957</button>
    </div>

    <!-- Cookie Consent Banner -->
    <div class="cookie-banner" id="cookieBanner">
        <p>We use cookies to improve your experience on our site. By using this website, you agree to our use of cookies.</p>
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to handle the callback request
        function requestCallback() {
            alert("Call on +1(833)714-3957");
        }

        // Function to handle the cookie consent
        function acceptCookies() {
            // Hide the cookie banner when accepted
            document.getElementById('cookieBanner').style.display = 'none';

            // Optionally, you could store the cookie consent in the user's browser
            localStorage.setItem('cookiesAccepted', 'true');
        }

        // Check if cookies have already been accepted
        if (localStorage.getItem('cookiesAccepted') === 'true') {
            document.getElementById('cookieBanner').style.display = 'none';
        }
    </script>

</body>
</html>
